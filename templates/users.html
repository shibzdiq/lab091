{% extends "base.html" %}
{% block content %}
<h1>Список користувачів</h1>
<a href="{{ url_for('add_user') }}" class="btn btn-primary">Додати Користувача</a>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Ім'я користувача</th>
            <th>Email</th>
            <th>Дії</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user._id) }}" class="btn btn-warning">Редагувати</a>
                <a href="{{ url_for('delete_user', user_id=user._id) }}" class="btn btn-danger">Видалити</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
