{% extends "base.html" %}
{% block content %}
<h1>{{ 'Редагувати' if user else 'Додати' }} Користувача</h1>
<form method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Ім'я користувача</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" value="{{ user.password if user else '' }}">
    </div>
    <button type="submit" class="btn btn-success">Зберегти</button>
</form>
{% endblock %}
